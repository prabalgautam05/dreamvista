<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamVista - AI Dream Interpretation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">ðŸŒ™ DreamVista - AI Dream Interpretation ðŸ”®</h1>

        <div class="card shadow-lg p-4 mt-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="dream_text" class="form-label">Describe your dream:</label>
                    <textarea name="dream_text" id="dream_text" class="form-control" rows="4" required placeholder="Type your dream here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Dream</button>
            </form>
        </div>

        {% if interpretation %}
            <div class="mt-4 p-4 bg-white shadow-lg rounded">
                <h3 class="text-dark">Dream Analysis Results:</h3>
                <p><strong>Your Dream:</strong> {{ dream_text }}</p>
                
                <div class="alert alert-info">
                    <strong>AI Interpretation:</strong> {{ interpretation }}
                </div>
                
                <div class="mt-3">
                    <h4>Dream Insights:</h4>
                    <p><strong>Sentiment:</strong> 
                        <span class="badge {% if sentiment == 'Positive ðŸ˜Š' %}bg-success{% elif sentiment == 'Negative ðŸ˜Ÿ' %}bg-danger{% else %}bg-secondary{% endif %}">
                            {{ sentiment }}
                        </span>
                    </p>

                    <p><strong>Category:</strong> 
                        <span class="badge {% if category == 'Nightmare ðŸ˜±' %}bg-dark{% elif category == 'Lucid Dream âœ¨' %}bg-primary{% elif category == 'Symbolic Dream ðŸ”®' %}bg-warning{% else %}bg-secondary{% endif %}">
                            {{ category }}
                        </span>
                    </p>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
